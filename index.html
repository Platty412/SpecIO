<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/knockout.min.js" type="text/javascript"></script>
	<script src="js/underscore.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/panel.js" type="text/javascript"></script>
	<script src="js/SpecCore.js" type="text/javascript"></script>
	<link href="css/Specio.css" rel="stylesheet" type="text/css"/>
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <main id="body">
        <div id="template-edit" class="specbuilder">

		    <div class="section-handler">
		    	<div data-bind="foreach: sections">
		    		<div class="section-handler-section" data-bind="css: { sectionSelected : selected() }, click: $parent.selectSection">
		    			<div type="text" class="section-handler--title" data-bind="text: title"></div>
		    		</div>
		    	</div>
		    	<div class="section-handler--section-add" data-bind="click: addSection">+</div>
		    </div>

		    <div class='formbuilder'>
		        <div class="template-id">ID: <span data-bind="text: id"></span></div>
		        <div class="template-name"><input type="text" data-bind="text: name" placeholder="Name"></div>
		        <div class="template-description"><input type="text" data-bind="text: description" placeholder="Description"/></div>

		        <div class="template-sections" data-bind="foreach: sections">
		            
		        </div>

		        <div class="new-field-bar">
		            <div class="new-field">
		                <div class="field-type">Textbox</div>
		                <input type="text" disabled="disabled"/>
		                <div class='new-field--handle'></div>
		            </div>
		            <div class="new-field">
		                <div class="field-type">Text</div>
		                <div class="field-contents">Sample Text</div>
		                <div class='new-field--handle'></div>
		            </div>
		            <div class="new-field">
		                <div class="field-type">Multi-line Text</div>
		                <textarea disabled="disabled"></textarea>
		                <div class='new-field--handle'></div>
		            </div>
		            <div class="new-field">
		                <div class="field-type">List</div>
		                <select disabled="disabled">
		                	<option></option>
		                </select>
		                <div class='new-field--handle'></div>
		            </div>
		            <div class="new-field">
		                <div class="field-type">Divider</div>
		                <hr/>
		                <div class='new-field--handle'></div>
		            </div>
		        </div>
		    </div>
		    <div class="field-properties"></div>    
		</div>


        
        <div class='unit-holder'>
	
			<!------------------------>
			<fieldset class="section-template">
			    <legend contentEditable="true">Section:</legend>
			    <div class="gridster">
			        <ul></ul>
			    </div>
			</fieldset>
			
			<!------------------------>
			<div class="field-template">
				<div class="field-label" contentEditable="true"></div>
				<div class="field-example"></div>
			</div>

			<!------------------------>
			<div id="section-panel-template">
				<article class='section-panel'>
					<label>
						<span>Title</span>
						<input type='text' class='section-title' data-bind='textInput: title'/>
					</label>
				</article>
			</div>
			<!------------------------>
			<div id="field-panel-template"></div>
			<!------------------------>
			<div id="panel-template"></div>
			<!------------------------>
			<div id="section-template" data-bind="css: { sectionSelected: selected() }" class="section">
	            <fieldset data-bind="event: { drop:fieldAdd }">
	                <legend data-bind="text: title"></legend>
	                	<div class="template-section-fields" data-bind="foreach: fields"><div class="field" data-bind="css: type">
	                        <input type="text" class="field-label" data-bind="textInput: title"/>
	                        <div class="field-label" data-bind="text: type"></div>
	                	</div>
                	</div>
	            </fieldset>
            </div>
		</div>


        <div class="action-nav">
            <ul>
                <li><a href="javascript:void(0);">A</a></li>
                <li><a href="javascript:void(0);">B</a></li>
                <li><a href="javascript:void(0);">C</a></li>
                <li><a href="javascript:void(0);">D</a></li>
            </ul>
        </div>
    </main>
    <footer>
        
    </footer>
	

</body>
</html>
